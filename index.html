<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>

<body>

   <div class="slide-container">
    <div class="slide">
        <img class= " img" src="./img1.jpg" alt="">
        <div class="caption">Caption text 1</div>
    </div>
    <div class="slide">
        <img class= " img" src="./img2.jpeg" alt="">
        <div class="caption">Caption text 2</div>
    </div>
    <div class="slide">
        <img class= " img" src="./img3.jpg" alt="">
        <div class="caption">Caption text 3</div>
    </div>
    <div class="slide">
        <img class= " img" src="./img4.jpeg" alt="">
        <div class="caption">Caption text 4</div>
    </div>
   </div>
    <span class="arrow prev" onclick={controller(-1)}>&#10094;</span>
    <span class="arrow next" onclick={controller(1)}>&#10095;</span>

    <script src="./app.js"></script>
</body>

</html>
